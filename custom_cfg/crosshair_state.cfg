// Recoil follow modes
//
// KP_PLUS:  rifle mode  - recoil follow on/off per attack
// KP_MINUS: pistol mode - recoil follow always on (no snap-back)

alias "+rifleAttack" "+attack; cl_crosshair_recoil true; spec_next"
alias "-rifleAttack" "-attack; cl_crosshair_recoil false"

alias "rifleMode" "bind MOUSE1 +rifleAttack; cl_crosshairdot 0; alias currentMode rifleMode"
alias "pistolMode" "cl_crosshair_recoil true; bind MOUSE1 +attack; cl_crosshairdot 1; alias currentMode pistolMode"

// Default: rifle mode (set directly since alias calls don't execute from cfg)
bind "MOUSE1" "+rifleAttack"
cl_crosshairdot 0

bind "KP_PLUS" "rifleMode"
bind "KP_MINUS" "pistolMode"
