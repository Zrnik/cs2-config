// mouse movement
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

sensitivity 2
zoom_sensitivity_ratio 0.818933027098955175

// walk
bind "W" "+forward"
bind "S" "+back"
bind "A" "+left"
bind "D" "+right"

// jump
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "SPACE" "+jump"

// Duck
bind "CTRL" "+duck"

// Shift + Volume + Chat Key
alias "+customWalk" "exec custom_cfg/walk/enable"
alias "-customWalk" "exec custom_cfg/walk/disable"
bind "shift" "+customWalk"

// Shooting
bind "MOUSE2" "+attack2"
